        <!-- Background -->

        <div class="pages"></div>

        <!-- Contact Me Content -->

        <!-- Contact Me Form -->

        <!-- Web3Forms (web3forms.com) -->

        <form id="form" action="https://api.web3forms.com/submit" method="POST">
            <input
                type="hidden"
                name="access_key"
                value="1ec609ba-3849-43f8-adba-22eb04004698"
                autocomplete="false"
            />

            <div class="card order contact-me-form">
                <div class="card-body">
                    <!-- Name -->

                    <div class="form-floating name">
                        <input
                            name="Name"
                            type="name"
                            class="form-control"
                            id="floatingName"
                            placeholder="name"
                            wfd-id="id0"
                            required
                        />
                        <label for="floatingInput">Name</label>
                    </div>

                    <!-- Email -->

                    <div class="form-floating email">
                        <input
                            name="Email-ID"
                            type="email"
                            class="form-control"
                            id="floatingEmail"
                            placeholder="name@example.com"
                            wfd-id="id1"
                            required
                        />
                        <label for="floatingEmail">Email Address</label>
                    </div>

                    <!-- Comments -->

                    <div class="form-floating comments">
                        <textarea
                            name="Comments"
                            class="form-control"
                            placeholder="Leave a comment here"
                            id="floatingTextarea2"
                            required
                        ></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>

                    <!-- Submit Button -->

                    <input
                        class="btn btn-primary"
                        type="submit"
                        value="Submit"
                    />
                </div>
            </div>
        </form>

        <!-- Contact Me Links -->

        <div class="card order contact-me-links">
            <div class="card-body">
                You can also view my public profiles...
                <div class="links">
                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com/in/amandey" id="linkedin"

                    ></a>
                    <!-- GitHub -->
                    <a href="https://github.com/4M4ND3Y" id="github"
                        ><i class="fa-brands fa-github"></i
                    ></a>
                    <!-- Medium -->
                    <a href="https://amandey.medium.com/" id="medium"
                        ><i class="fa-brands fa-medium"></i
                    ></a>
                </div>
            </div>
        </div>
